<div>
  <div style="float: right;"> 
    <button mat-icon-button matTooltip="Add" matTooltipPosition="right" routerLink="/activity">
          <mat-icon mat-list-icon style="color: #232f3e;">library_add</mat-icon>
    </button>
  </div>
<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><mat-checkbox color="primary">Name</mat-checkbox>  </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox color="primary">{{element.name}}</mat-checkbox> </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="msg">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
