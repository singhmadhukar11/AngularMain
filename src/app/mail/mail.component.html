<mat-card>
<table>
  <tr>
    <th mat-sort-header="name"  style="text-align: left;">Name</th>
    <th mat-sort-header="calories"  style="text-align: left;">Email</th>
    <th mat-sort-header="fat"  style="text-align: left;">Message</th>
    <th mat-sort-header="carbs"  style="text-align: left;">Contact No</th>
    <th mat-sort-header="calories"  style="text-align: left;">Address</th>
    <th mat-sort-header="fat"  style="text-align: left;">Latitude</th>
    <th mat-sort-header="carbs"  style="text-align: left;">Longitude</th>
  </tr>

  <tr *ngFor="let hero of courses">
    <td>{{ hero.name}}</td>
    <td>{{ hero.email}}</td>
    <td>{{ hero.msg}}</td>
    <td>{{hero.ctn}}</td>
    <td>{{ hero.address}}</td>
    <td>{{ hero.lat}}</td>
    <td>{{hero.long}}</td>
  </tr>
</table>
</mat-card>
