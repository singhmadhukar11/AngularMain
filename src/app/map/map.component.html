<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of courses"
      [latitude]="m.lat"
      [longitude]="m.long"
      [label]="m.label"
      [iconUrl]="'../assets/man.png'"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>{{m.name}}</strong>
    </agm-info-window>
    
  </agm-marker>
  </agm-map>
