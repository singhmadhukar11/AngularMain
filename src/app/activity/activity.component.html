<div>
	<mat-card>
	<div fxLayout="row" fxLayoutAlign="space-around center">
	<mat-form-field fxFlex="25">
    <input matInput placeholder="Name" value="{{name}}" [(ngModel)]="name">
  	</mat-form-field>
	<mat-form-field fxFlex="25">
    <input matInput placeholder="Email Address" value="{{email}}" [(ngModel)]="email">
  	</mat-form-field>
	<mat-form-field fxFlex="25">
	<span matPrefix>+91 &nbsp;</span>
    <input matInput #phone placeholder="Contact No" type="tel" value="{{ctn}}" [(ngModel)]="ctn" maxlength="10">
    <mat-hint align="end">{{phone.value.length}} / 10</mat-hint>
  	</mat-form-field>
	</div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-form-field fxFlex="25">
    <input matInput placeholder="Address" value="{{address}}" [(ngModel)]="address">
    </mat-form-field>
  <mat-form-field fxFlex="25">
    <input matInput placeholder="Latitude" value="{{lat}}" [(ngModel)]="lat">
    </mat-form-field>
  <mat-form-field fxFlex="25">
    <input matInput placeholder="Logitude"  value="{{long}}" [(ngModel)]="long">
    </mat-form-field>
  </div>

	<div  fxLayout="row" fxLayoutAlign="space-around center" >
	<mat-form-field style="width: 92%">
    <input matInput placeholder="Message" value="{{msg}}" [(ngModel)]="msg" maxlength="100" #message>
    <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
  	</mat-form-field>
	</div>
	<div fxLayout="row" fxLayoutAlign="end center" style="margin-right: 4%;">
	<button mat-raised-button color="primary" (click)="submitFunction(name,email,ctn,msg,address,lat,long);resetForm()" routerLink="/mail">Submit</button>
	</div>
	</mat-card>
</div>
